aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management1
  cvvrf: MGMT
  disable_aaa: true
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet51
  description: MLAG_LEAF1B_Ethernet51
  shutdown: false
  channel_group:
    id: 51
    mode: active
  peer: LEAF1B
  peer_interface: Ethernet51
  peer_type: mlag_peer
- name: Ethernet52
  description: MLAG_LEAF1B_Ethernet52
  shutdown: false
  channel_group:
    id: 51
    mode: active
  peer: LEAF1B
  peer_interface: Ethernet52
  peer_type: mlag_peer
- name: Ethernet49
  description: L2_SPINE1_Ethernet1
  shutdown: false
  channel_group:
    id: 49
    mode: active
  peer: SPINE1
  peer_interface: Ethernet1
  peer_type: l3spine
- name: Ethernet50
  description: L2_SPINE2_Ethernet1
  shutdown: false
  channel_group:
    id: 49
    mode: active
  peer: SPINE2
  peer_interface: Ethernet1
  peer_type: l3spine
hostname: LEAF1A
ip_igmp_snooping:
  globally_enabled: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$WIJu6JlXvlQ.u3Ft$1.drgTLjST0D2rgKJsR9BbsY2NhH2HD868nr0Mc1wXXTGonYKodtPXG/Lwei1f5g3kWPMEfg7QjVtZctOJ.2w/
- name: service
  privilege: 15
  role: network-admin
  sha512_password: $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
  shell: /bin/bash
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.13/24
  type: oob
metadata:
  platform: 7050SDX4
  fabric_name: dc1_fabric
  cv_tags:
    device_tags:
    - name: topology_hint_fabric
      value: dc1_fabric
    - name: topology_hint_type
      value: leaf
    - name: topology_hint_rack
      value: DC1-LEAF1
mlag_configuration:
  domain_id: DC1-LEAF1
  local_interface: Vlan4094
  peer_address: 10.253.1.1
  peer_link: Port-Channel51
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel51
  description: MLAG_LEAF1B_Port-Channel51
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel49
  description: L2_DC1-SPINES_Port-Channel1
  shutdown: false
  mlag: 49
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 110,120
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: '4094'
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.253.1.0/31
  mtu: 1500
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 110
  name: DC1_DATA_110
  tenant: DC1
- id: 120
  name: DC1_DATA_120
  tenant: DC1
vrfs:
- name: MGMT
  ip_routing: false
