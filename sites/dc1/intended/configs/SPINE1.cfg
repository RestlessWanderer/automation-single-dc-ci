!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$WYXZ5qKdk8EUGFoI$jy2rDatFjRGDZ3snPO.tIQYzqEbT1TPCfSZQyvIiQ.H.uMYru9Ra3YOWmJCBBGKQuWPWuiGqfh/QOOQlRxRR41
username service privilege 15 role network-admin shell /bin/bash secret sha512 $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SPINE1
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 110
   name DC1_IDF1_DATA
!
vlan 120
   name DC1_IDF1_VOICE
!
vlan 130
   name DC1_IDF1_130
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_DC1-LEAF1_Port-Channel49
   no shutdown
   switchport trunk allowed vlan 110,120,130
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel3
   description L2_DC1-LEAF2_Port-Channel49
   no shutdown
   switchport trunk allowed vlan 110,120,130
   switchport mode trunk
   switchport
   mlag 3
!
interface Port-Channel971
   description MLAG_SPINE2_Port-Channel971
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_LEAF1A_Ethernet49
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_LEAF1B_Ethernet49
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description L2_LEAF2A_Ethernet49
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description L2_LEAF2B_Ethernet49
   no shutdown
   channel-group 3 mode active
!
interface Ethernet97/1
   description MLAG_SPINE2_Ethernet97/1
   no shutdown
   channel-group 971 mode active
!
interface Ethernet98/1
   description MLAG_SPINE2_Ethernet98/1
   no shutdown
   channel-group 971 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.252.1.1/32
   ip ospf area 0.0.0.0
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.11/24
!
interface Vlan110
   description DC1_IDF1_DATA
   no shutdown
   ip address 10.1.10.2/24
   ip virtual-router address 10.1.10.1
!
interface Vlan120
   description DC1_IDF1_VOICE
   no shutdown
   ip address 10.1.20.2/24
   ip virtual-router address 10.1.20.1
!
interface Vlan130
   description DC1_IDF1_130
   no shutdown
   ip address 10.1.30.2/24
   ip virtual-router address 10.1.30.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.253.1.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.1.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
!
mlag configuration
   domain-id DC1-SPINES
   local-interface Vlan4094
   peer-address 10.253.1.1
   peer-link Port-Channel971
   reload-delay mlag 300
   reload-delay non-mlag 330
!
router ospf 100
   router-id 10.252.1.1
   passive-interface default
   no passive-interface Vlan4093
   redistribute connected
   max-lsa 12000
!
end
