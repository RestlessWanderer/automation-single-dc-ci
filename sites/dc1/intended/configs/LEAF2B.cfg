!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$WYXZ5qKdk8EUGFoI$jy2rDatFjRGDZ3snPO.tIQYzqEbT1TPCfSZQyvIiQ.H.uMYru9Ra3YOWmJCBBGKQuWPWuiGqfh/QOOQlRxRR41
username service privilege 15 role network-admin shell /bin/bash secret sha512 $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF2B
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
vlan 110
   name DC1_IDF1_DATA
!
vlan 120
   name DC1_IDF1_VOICE
!
vlan 4094
   name MLAG
   trunk group MLAG
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel49
   description L2_DC1-SPINES_Port-Channel3
   no shutdown
   switchport trunk allowed vlan 110,120
   switchport mode trunk
   switchport
   mlag 49
!
interface Port-Channel51
   description MLAG_LEAF2A_Port-Channel51
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet49
   description L2_SPINE1_Ethernet4
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description L2_SPINE2_Ethernet4
   no shutdown
   channel-group 49 mode active
!
interface Ethernet51
   description MLAG_LEAF2A_Ethernet51
   no shutdown
   channel-group 51 mode active
!
interface Ethernet52
   description MLAG_LEAF2A_Ethernet52
   no shutdown
   channel-group 51 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.16/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.1.1/31
!
mlag configuration
   domain-id DC1-LEAF2
   local-interface Vlan4094
   peer-address 10.253.1.0
   peer-link Port-Channel51
   reload-delay mlag 300
   reload-delay non-mlag 330
!
end
