!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$WIJu6JlXvlQ.u3Ft$1.drgTLjST0D2rgKJsR9BbsY2NhH2HD868nr0Mc1wXXTGonYKodtPXG/Lwei1f5g3kWPMEfg7QjVtZctOJ.2w/
username service privilege 15 role network-admin shell /bin/bash secret sha512 $6$4Ey4qpC8elLHIA2a$GRrcdzVU1anXhn5FrAAEtsPg0zdnEHCza4tHVqTCGFV4XFme7Tl8SRGy.Xe0NA7A8XktXr1ZtNzAoBwzm18Nb0
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs -cvsourceintf=Management1
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF2A
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
vlan 110
   name DC1_DATA_110
!
vlan 120
   name DC1_DATA_120
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel49
   description L2_DC1-SPINES_Port-Channel3
   no shutdown
   switchport trunk allowed vlan 110,120
   switchport mode trunk
   switchport
   mlag 49
!
interface Port-Channel51
   description MLAG_LEAF2B_Port-Channel51
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet49
   description L2_SPINE1_Ethernet3
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description L2_SPINE2_Ethernet3
   no shutdown
   channel-group 49 mode active
!
interface Ethernet51
   description MLAG_LEAF2B_Ethernet51
   no shutdown
   channel-group 51 mode active
!
interface Ethernet52
   description MLAG_LEAF2B_Ethernet52
   no shutdown
   channel-group 51 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.15/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.253.1.0/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id DC1-LEAF2
   local-interface Vlan4094
   peer-address 10.253.1.1
   peer-link Port-Channel51
   reload-delay mlag 300
   reload-delay non-mlag 330
!
end
